<body>

    <div class="container" id="setup">
        <h1>Criar Contagem Regressiva</h1>
        <div id="setup-container">
            <div class="input-group">
                <label for="eventName">Nome do Evento:</label>
                <input type="text" id="eventName" placeholder="Ex: Meu Aniversário">
            </div>
            <div class="input-group">
                <label for="eventDate">Data do Evento:</label>
                <input type="date" id="eventDate">
            </div>
            <button id="startButton">Iniciar</button>
        </div>
    </div>

    <div class="container hidden" id="countdown">
        <h1 id="countdown-title"></h1>
        <div class="timer">
            <div class="timer-el">
                <p class="big-text" id="days">00</p>
                <span>dias</span>
            </div>
            <div class="timer-el">
                <p class="big-text" id="hours">00</p>
                <span>horas</span>
            </div>
            <div class="timer-el">
                <p class="big-text" id="minutes">00</p>
                <span>minutos</span>
            </div>
            <div class="timer-el">
                <p class="big-text" id="seconds">00</p>
                <span>segundos</span>
            </div>
        </div>
        <button id="resetButton">Reiniciar</button>
    </div>

    <script src="script.js"></script>

</body>
